<div class="row mt-5">
  <div class="col-md-6 col-sm-12 mx-auto">
    <div class="card card-light card-body rounded-0 border-0">
      <h3 class="card-title text-center">Sign Up</h3>
      <form novalidate [formGroup]="signUpForm" class="container mb-4" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email">
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name">
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password">
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <label for="repeatPassword">Repeat Password</label>
          <input
            type="password"
            class="form-control"
            id="repeatPassword"
            formControlName="repeatPassword">
        </div>
        <!-- /.form-group -->
        <button type="submit" class="btn btn-info mt-3">Sign Up</button>
        <button class="btn btn-info mt-3 ml-3" routerLink="/login">Login</button>
      </form>
    </div>
    <!-- /.card.card-body -->
  </div>
  <!-- /.col-6.mx-auto -->
</div>
<!-- /.row -->
